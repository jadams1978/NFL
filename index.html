<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="API.css">
    <title>NFL Arrest Data</title>
</head>

<body>
    <header role="banner">
        <h1>WANT TO KNOW WHICH NFL PLAYERS ARE BREAKING THE LAW?</h1>
    </header>
    <button type="submit" id="football">
      <img src="football.png" alt="show teams" ><p>SHOW TEAMS</p></img>
    </button>
    <div class="icons">
        <div class="team-logo">
            <div class="north">
                <img data-team="bengals" src="images/bengals.png" alt="bengals" />

                <img data-team="browns" src="images/browns.png" alt="browns" />

                <img data-team="ravens" src="images/ravens.png" alt="ravens" />

                <img data-team="steelers" src="images/steelers.png" alt="steelers" />

                <img data-team="bears" src="images/bears.png" alt="bears" />

                <img data-team="lions" src="images/lions.png" alt="lions" />

                <img data-team="packers" src="images/packers.png" alt="packers" />

                <img data-team="vikings" src="images/vikings.png" alt="vikings" />
            </div>
        </div>
        <div class="team-logo">
            <div class="south">
                <img data-team="texans" src="images/texans.png" alt="texans" />

                <img data-team="colts" src="images/colts.png" alt="colts" />

                <img data-team="jaguars" src="images/jaguars.png" alt="jaguars" />

                <img data-team="titans" src="images/titans.png" alt="titans" />

                <img data-team="falcons" src="images/falcons.png" alt="falcons" />

                <img data-team="panthers" src="images/panthers.png" alt="panthers" />

                <img data-team="saints" src="images/saints.png" alt="saints" />

                <img data-team="buccaneers" src="images/buccaneers.png" alt="buccaneers" />
            </div>
        </div>
        <div class="team-logo">
            <div class="east">
                <img data-team="bills" src="images/bills.png" alt="bills" />

                <img data-team="dolphins" src="images/dolphins.png" alt="dolphins" />

                <img data-team="patriots" src="images/patriots.png" alt="patriots" />

                <img data-team="jets" src="images/jets.png" alt="jets" />

                <img data-team="cowboys" src="images/cowboys.png" alt="cowboys" />

                <img data-team="giants" src="images/giants.png" alt="giants" />

                <img data-team="eagles" src="images/eagles.png" alt="eagles" />

                <img data-team="redskins" src="images/redskins.png" alt="redskins" />
            </div>
        </div>
        <div class="team-logo">
            <div class="west">
                <img data-team="broncos" src="images/broncos.png" alt="broncos" />

                <img data-team="chiefs" src="images/chiefs.png" alt="chiefs" />

                <img data-team="raiders" src="images/raiders.png" alt="raiders" />

                <img data-team="chargers" src="images/chargers.png" alt="chargers" />

                <img data-team="cardinals" src="images/cardinals.png" alt="cardinals" />

                <img data-team="49ers" src="images/49ers.png" alt="49ers" />

                <img data-team="seahawks" src="images/seahawks.png" alt="seahawks" />

                <img data-team="rams" src="images/rams.png" alt="rams" />
            </div>
        </div>
    </div>
       <p class="text"></p>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="API.js"></script>
    <script src="youtube.js"></script>
</body>

</html>
